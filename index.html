<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Mundo RGB</title>
    <style>
        @keyframes rgbCycle {
            0% { color: red; }
            33% { color: green; }
            66% { color: blue; }
            100% { color: red; }
        }

        h1 {
            font-size: 50px;
            animation: rgbCycle 3s infinite;
        }
    </style>
</head>
<body>
    <h1>Hola Mundo</h1>
</body>
</html>
